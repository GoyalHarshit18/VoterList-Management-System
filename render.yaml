services:
  # Backend Service
  - type: web
    name: hack4delhi-backend
    env: node
    rootDir: backend
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: hack4delhi-db
          property: connectionString
      - key: JWT_SECRET
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE_NUMBER
        sync: false
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_ROLE_KEY
        sync: false

  # Frontend Service
  - type: web
    name: hack4delhi-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    # SPA Routing Rule: Redirect all 404s to index.html so React Router handles them
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: hack4delhi-backend
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: hack4delhi-db
    plan: free
    databaseName: hack4delhi
    user: hack4delhi_user
